<body>
    <!-- header -->
    <header class="header d-flex flex-row position-relative">
        <div class="header_content d-flex flex-row align-items-center justify-content-start">
            <!-- Logo -->
            <div class="logo_container">
                <div class="logo">
                    <img class="img-fluid" src="../plantilla/images/logoRredsi.png" alt="">
                    <span>RREDSI</span>
                </div>
            </div>

            <!-- Main Navigation -->
            <nav class="main_nav_container">
                <div class="main_nav">
                    <ul class="main_nav_list d-flex justify-content-between">
                        <li class="main_nav_item"><a href="pagina_principal.html">Inicio</a></li>
                        <li class="main_nav_item"><a href="gestion_delegado.html">Información delegados</a></li>
                        <li class="main_nav_item"><a href="#">Cerrar sesión</a></li>
                    </ul>
                </div>
            </nav>
        </div>

        <!-- Hamburger -->
        <div class="hamburger_container">
            <i class="fas fa-bars trans_200"></i>
        </div>

    </header>

    <div class="container-fluid" id="cont_ejemplo">
       
   </div>
   
   <div class="container">
    <div class="row mb-4">
        <div class="col-12 d-flex align-items-center">
            <img src="../plantilla/images/logoRredsi.png" alt="Logo" class="mr-3" style="width: 150px;"> 
            <h2 class="text-primary">Gestionar Fases</h2>
        </div>
    </div>

    <!-- Formulario de agregar -->
    <div class="row justify-content-center mb-4">
        <div class="col-10">
            <form class="form-inline justify-content-center">
                <label for="nombre" class="mr-2">Nombre:</label>
                <select class="form-control mr-3" id="nombre">
                    <option>SELECCIONAR</option>
                </select>

                <label for="fecha-inicio" class="mr-2">Fecha Inicio:</label>
                <select class="form-control mr-3" id="fecha-inicio">
                    <option>JUN/10/2025</option>
                </select>

                <label for="fecha-fin" class="mr-2">Fecha Fin:</label>
                <select class="form-control mr-3" id="fecha-fin">
                    <option>JUN/10/2025</option>
                </select>

                <button type="submit" class="btn btn-primary">Agregar</button>
            </form>
        </div>
    </div>

    <!-- Barra de búsqueda -->
    <div class="row justify-content-center mb-4">
        <div class="col-md-8">
            <form class="form-inline justify-content-center">
                <input type="text" class="form-control mr-2 w-75" placeholder="Buscar...">
                <button type="submit" class="btn btn-primary">Buscar</button>
            </form>
        </div>
    </div>

    <!-- Tabla de fases -->
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="bg-warning text-dark">
                        <tr>
                            <th class="bg-warning text-dark">Fases</th>
                            <th class="bg-warning text-dark">Fecha Inicio</th>
                            <th class="bg-warning text-dark">Fecha Fin</th>
                            <th class="bg-warning text-dark">Editar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Inscripción Evaluadores</td>
                            <td>May/20/2025</td>
                            <td>Jun/20/2025</td>
                            <td class="text-center">
                                <a href="#">
                                    <img src="../plantilla/images/logo_editar.png" alt="Editar" style="width: 75px;"> 
                                </a>
                            </td>
                        </tr>
                        <tr>
                            <td>Inscripción Proyectos</td>
                            <td>May/30/2025</td>
                            <td>Jun/20/2025</td>
                            <td class="text-center">
                                <a href="#">
                                    <img src="../plantilla/images/logo_editar.png" alt="Editar" style="width: 75px;"> 
                                </a>
                            </td>
                        </tr>
                        <tr>
                            <td>Cierre Evaluaciones</td>
                            <td>Jun/10/2025</td>
                            <td>Jun/20/2025</td>
                            <td class="text-center">
                                <a href="#">
                                    <img src="../plantilla/images/logo_editar.png" alt="Editar" style="width: 75px;"> 
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="row justify-content-center mt-4">
        <div class="col-md-4">
            <button class="btn btn-secondary btn-block">Regresar</button>
        </div>
        <div class="col-md-4">
            <button class="btn btn-success btn-block">Finalizar</button>
        </div>
    </div>
</div> 

   <footer class="footer mt-5">
        <div class="container">
            <div class="footer_bar d-flex flex-column flex-sm-row align-items-center">
                <div class="footer_copyright">

        </div>
