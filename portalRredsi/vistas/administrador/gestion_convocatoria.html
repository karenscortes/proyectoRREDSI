<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Fases</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row mb-4">
            <div class="col-12 d-flex align-items-center">
                <img src="../plantilla/images/logoRredsi.png" alt="Logo" class="mr-3" style="width: 150px;"> 
                <h2 class="text-primary">Gestionar Fases</h2>
            </div>
        </div>

        <!-- Formulario de agregar -->
        <div class="row justify-content-center mb-4">
            <div class="col-10">
                <form class="form-inline justify-content-center">
                    <label for="nombre" class="mr-2">Nombre:</label>
                    <select class="form-control mr-3" id="nombre">
                        <option>SELECCIONAR</option>
                    </select>

                    <label for="fecha-inicio" class="mr-2">Fecha Inicio:</label>
                    <select class="form-control mr-3" id="fecha-inicio">
                        <option>JUN/10/2025</option>
                    </select>

                    <label for="fecha-fin" class="mr-2">Fecha Fin:</label>
                    <select class="form-control mr-3" id="fecha-fin">
                        <option>JUN/10/2025</option>
                    </select>

                    <button type="submit" class="btn btn-primary">Agregar</button>
                </form>
            </div>
        </div>

        <!-- Barra de búsqueda -->
        <div class="row justify-content-center mb-4">
            <div class="col-md-8">
                <form class="form-inline justify-content-center">
                    <input type="text" class="form-control mr-2 w-75" placeholder="Buscar...">
                    <button type="submit" class="btn btn-primary">Buscar</button>
                </form>
            </div>
        </div>

        <!-- Tabla de fases -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="bg-warning text-dark">
                            <tr>
                                <th>Fases</th>
                                <th>Fecha Inicio</th>
                                <th>Fecha Fin</th>
                                <th>Editar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Inscripción Evaluadores</td>
                                <td>May/20/2025</td>
                                <td>Jun/20/2025</td>
                                <td class="text-center">
                                    <a href="#">
                                        <img src="../plantilla/images/logo_editar.png" alt="Editar" style="width: 75px;"> 
                                    </a>
                                </td>
                            </tr>
                            <tr>
                                <td>Inscripción Proyectos</td>
                                <td>May/30/2025</td>
                                <td>Jun/20/2025</td>
                                <td class="text-center">
                                    <a href="#">
                                        <img src="../plantilla/images/logo_editar.png" alt="Editar" style="width: 75px;"> 
                                    </a>
                                </td>
                            </tr>
                            <tr>
                                <td>Cierre Evaluaciones</td>
                                <td>Jun/10/2025</td>
                                <td>Jun/20/2025</td>
                                <td class="text-center">
                                    <a href="#">
                                        <img src="../plantilla/images/logo_editar.png" alt="Editar" style="width: 75px;"> 
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="row justify-content-center mt-4">
            <div class="col-md-4">
                <button class="btn btn-secondary btn-block">Regresar</button>
            </div>
            <div class="col-md-4">
                <button class="btn btn-success btn-block">Finalizar</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
